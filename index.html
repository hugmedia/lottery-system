
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>วันนี้รวย...</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@400;500&display=swap');
    * {
      font-family: 'Prompt', sans-serif;
      box-sizing: border-box;
    }
    body {
      background-color: #f7f7f7;
      padding: 20px;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      font-size: 28px;
      color: #222;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    input, select {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }
    .row-split {
      display: flex;
      gap: 15px;
    }
    .row-split .form-group {
      flex: 1;
    }
    button {
      padding: 14px;
      font-size: 18px;
      border-radius: 10px;
      width: 100%;
      cursor: pointer;
    }
    .btn-green {
      background: #4CAF50;
      color: white;
      border: none;
    }
    #popup {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.2);
      z-index: 1000;
      text-align: center;
      max-width: 95vw;
      width: 500px;
    }
    .check-icon {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-color: #4CAF50;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 36px;
      margin: 0 auto 20px auto;
    }
    .hide-when-download {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .btn-blue {
      background: #2196F3;
      color: white;
      border: none;
      padding: 14px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
    }
    #closePopup {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      font-size: 20px;
      display: block;
    }
    .hide-during-download {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>วันนี้รวย...</h1>
    <form id="lotteryForm">
      <div class="form-group">
        <label>งวดประจำวันที่</label>
        <input type="date" id="lotteryDate" required>
      </div>
      <div class="form-group">
        <label>ประเภทหวย</label>
        <select id="lotteryType" required>
          <option value="">เลือกประเภท</option>
          <option value="หัว-ท้าย (รางวัลที่ 1)">หัว-ท้าย (รางวัลที่ 1)</option>
          <option value="หัว (3 ตัวหน้า รางวัลที่ 1)">หัว (3 ตัวหน้า รางวัลที่ 1)</option>
          <option value="ท้าย (3 ตัวหลัง รางวัลที่ 1)">ท้าย (3 ตัวหลัง รางวัลที่ 1)</option>
          <option value="2 ตัว บน-ล่าง">2 ตัว บน-ล่าง</option>
          <option value="2 ตัว บน">2 ตัว บน</option>
        </select>
      </div>
      <div class="row-split">
        <div class="form-group">
          <label>ตัวเลข</label>
          <input type="text" id="numbers" required>
        </div>
        <div class="form-group">
          <label>จำนวนเงิน</label>
          <input type="text" id="amount" required>
        </div>
      </div>
      <div class="form-group">
        <label>ชื่อผู้ซื้อ</label>
        <input type="text" id="buyerName" required>
      </div>
      <button class="btn-green" type="submit">บันทึกการซื้อ</button>
    </form>
  </div>

  <div id="popup">
    <div class="check-icon">✓</div>
    <div id="closePopup" class="hide-during-download" onclick="resetForm()">❌</div>
    <div id="popupContent"></div>
    <div class="hide-when-download">
      <button class="btn-green" onclick="downloadPopupImage()">ดาวน์โหลดภาพ</button>
      <button class="btn-blue" onclick="sharePopupImage()">แชร์</button>
    </div>
  </div>

  <script>
    const popup = document.getElementById("popup");
    const popupContent = document.getElementById("popupContent");
    const form = document.getElementById("lotteryForm");
    const closeBtn = document.getElementById("closePopup");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const date = new Date(document.getElementById("lotteryDate").value).toLocaleDateString('th-TH');
      const type = document.getElementById("lotteryType").value;
      const number = document.getElementById("numbers").value;
      const amount = document.getElementById("amount").value;
      const buyer = document.getElementById("buyerName").value;
      const timestamp = new Date().toLocaleString("th-TH");

      const payload = { lotteryDate: date, lotteryType: type, numbers: number, amount: amount, buyerName: buyer, timestamp: timestamp };

      popupContent.innerHTML = `
        <h3>บันทึกการซื้อสำเร็จ</h3>
        <p><strong>งวดประจำวันที่ :</strong> ${payload.lotteryDate}</p>
        <p><strong>ประเภท :</strong> ${payload.lotteryType}</p>
        <p><strong>เลข :</strong> ${payload.numbers}</p>
        <p><strong>จำนวน :</strong> ${payload.amount} บาท</p>
        <p><strong>ผู้ซื้อ :</strong> ${payload.buyerName}</p>
        <p style="margin-top:15px; font-weight: 500; color: #4CAF50;">ขอให้รวยๆ ลุ้นกันเย็นนี้! ✨</p>
      `;
      popup.style.display = "block";

      fetch("https://script.google.com/macros/s/AKfycbyDPjnGQzW-rSlLGvxS20WwR8GkBmUy8362SLKKiT2uBPUV27cjbqZp0yx2yf8rdW3V/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
    });

    function resetForm() {
      form.reset();
      popup.style.display = "none";
    }

    function downloadPopupImage() {
      toggleUI(false);
      html2canvas(popup).then(canvas => {
        const link = document.createElement('a');
        link.download = 'lottery-info.png';
        link.href = canvas.toDataURL();
        link.click();
        toggleUI(true);
        resetForm();
      });
    }

    function sharePopupImage() {
      toggleUI(false);
      html2canvas(popup).then(canvas => {
        canvas.toBlob(blob => {
          const file = new File([blob], 'lottery-info.png', { type: 'image/png' });
          if (navigator.canShare && navigator.canShare({ files: [file] })) {
            navigator.share({ title: 'บันทึกหวยของฉัน', text: 'เฮงๆ รวยๆ ค้าบบบ!', files: [file] });
          } else {
            alert('อุปกรณ์ของคุณไม่รองรับการแชร์ไฟล์ภาพโดยตรง');
          }
          toggleUI(true);
          resetForm();
        });
      });
    }

    function toggleUI(show) {
      document.querySelectorAll('.hide-when-download').forEach(el => el.style.display = show ? 'flex' : 'none');
      closeBtn.style.display = show ? 'block' : 'none';
    }
  </script>
</body>
</html>
